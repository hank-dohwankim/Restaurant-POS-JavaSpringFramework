<html lang="en">
<head>
    <title>Kitchen System</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Kitchen System Page</h2>
    <table class="table">
        <thead>
        <tr>
            <th>Table No.</th>
            <th>Order No.</th>
            <th>Waiter</th>
            <th>Order</th>
            <th>Message</th>
            <th>Receipt</th>
            <th>Cooking status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>$[id]</td>
            <td>${order_id}</td>
            <td>${waiter_name}</td>
            <td>${food_name}</td>
            <td>${message}</td>
            <td>${food_frice}</td>
            <td>${cooking_status}</td>
        </tr>

        </tbody>
    </table>
</div>

<div class="container">
    <form action="/order_save" method="post">

        <table class="table">
            <thead>
            <tr>
                <th>Table No.</th>
                <th>Waiter</th>
                <th>Order</th>
                <th>Message</th>
                <th>Status</th>
                <th>Manage</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <select name="table_no">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </td>
                <td>
                    <select name="waiter">
                        <option value="Mike">Mike</option>
                        <option value="Sarah">Sarah</option>
                    </select>
                </td>
                <td>
                    <select name="menu_name">
                        <option value="Steak">Steak</option>
                        <option value="Salad">Salad</option>
                        <option value="Pasta">Pasta</option>
                        <option value="Dessert">Dessert</option>
                    </select>
                </td>
                <td><input type="text" name="message" value="message"></td>
                <td>
                    <select>
                        <option value="Not_started">Not Started</option>
                        <option value="Started">Started</option>
                        <option value="Served">Served</option>
                        <option value="Cancel">Cancel</option>
                    </select>
                </td>
                <td>
                    <button type="submit" value="">Add Order</button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</body>
</html>
